    body{background:#0d0d0d;color:#fff;scroll-behavior:smooth;overflow-x:hidden;}

    /* Header */
    header{
        background: rgba(0,0,0,0.85);
        color:white;
        padding:20px 50px;
        display:flex;
        justify-content:space-between;
        align-items:center;
        position:sticky;

        z-index:100;
        border-bottom:2px solid #FFD700;
    }
    header h1{font-size:26px;font-weight:600;color:#FFD700;}
    nav a{
        color:white;margin-left:25px;font-weight:500;position: relative;transition:0.3s;
    }
    nav a::after{
        content:'';position:absolute;width:0;height:2px;background:#FFD700;left:0;bottom:-5px;transition:0.3s;
    }
    nav a:hover::after{width:100%;}

    /* Hero */
    .hero{
        display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;
        padding:120px 20px;
        background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(25,25,25,0.95)), url('https://source.unsplash.com/1600x900/?technology,computer') no-repeat center center/cover;
        position:relative;
        overflow:hidden;
    }
    .hero img{
        width:180px;height:180px;border-radius:50%;border:4px solid #FFD700;
        margin-bottom:20px;
        box-shadow:0 0 30px #FFD700,0 0 60px #FFC107;
        transition: transform 0.5s, box-shadow 0.5s;
        animation: float 4s ease-in-out infinite alternate;
    }
    .hero img:hover{
        transform: scale(1.1);
        box-shadow:0 0 50px #FFD700,0 0 80px #FFC107;
    }
    .hero h2{font-size:50px;margin-bottom:15px;color:#FFD700;animation: fadeInUp 1s ease forwards;}
    .hero p{font-size:20px;margin-bottom:30px;color:#f0f0f0;animation: fadeInUp 1.2s ease forwards;}
    .btn{
        padding:14px 36px;
        background: #FFD700;
        color:#0d0d0d;
        border:none;
        border-radius:30px;
        font-weight:600;
        cursor:pointer;
        transition:0.3s;
        box-shadow:0 8px 15px rgba(255,215,0,0.3);
        animation: fadeInUp 1.4s ease forwards;
    }
    .btn:hover{background:#FFC107;transform:translateY(-3px);box-shadow:0 12px 25px rgba(255,215,0,0.5);}

    /* Sections */
    section{padding:90px 50px;text-align:center;position:relative;opacity:0;animation: fadeIn 1s forwards;}

    section p{font-size:18px;color:#e0e0e0;max-width:800px;margin:0 auto 40px auto;line-height:1.6;}

    /* Cards */
    .cards{display:flex;justify-content:center;flex-wrap:wrap;gap:25px;}
    .card{

        padding:30px;

        flex:1 1 260px;
        transition: transform 0.5s, box-shadow 0.5s;
    }
    .card:hover{transform:translateY(-10px); box-shadow:0 20px 35px rgba(255,215,0,0.4);}
    .card h3{color:#FFD700;margin-bottom:15px;}
