<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tauqeer Mustafa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            color: #2c3e50;
            text-align: center;
        }
        .header {
            background-color: #34495e; /* Dark Blue Header */
            color: white;
            padding: 40px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin-bottom: 5px;
            font-size: 2.2em;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .info-box {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 25px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .info-item {
            padding: 10px;
            width: 45%;
            min-width: 250px;
            text-align: left;
            line-height: 1.5;
        }
        .info-item strong {
            display: block;
            color: #2c3e50;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .cta-buttons {
            margin-top: 40px;
        }
        .cta-buttons a {
            display: inline-block;
            padding: 15px 30px;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .btn-live {
            background-color: #0070f3; /* Vercel Blue */
            color: white;
        }
        .btn-live:hover {
            background-color: #005bb5;
        }
        .btn-repo {
            background-color: #6a0dad; /* Purple */
            color: white;
        }
        .btn-repo:hover {
            background-color: #550a8d;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9em;
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to TauqeerMustafa's Digital </h1>
        <p>A Showcase of the Next Era</p>
    </div>

        
        
       
    </div>

    <div class="footer">
        <p>© 2025 Tauqeer Mustafa ❤</p>
        <p></p>
    </div>

</body>
</html>
