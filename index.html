<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tauqeer Mustafa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f7f7fb;--card:#fff;--accent:#2563eb;--muted:#6b7280}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;margin:0;background:var(--bg);color:#0f172a}
    .container{max-width:1100px;margin:32px auto;padding:0 20px}
    header{display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    nav a{margin-left:18px;color:var(--muted);text-decoration:none}
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;margin-top:36px}
    .card{background:var(--card);padding:28px;border-radius:14px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}
    h1{margin:0 0 10px;font-size:28px}
    p.lead{margin:0;color:var(--muted)}
    .hero-img{width:100%;height:300px;border-radius:10px;object-fit:cover;background:#e2e8f0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;margin-top:20px}
    .portfolio-item{border-radius:10px;overflow:hidden;background:var(--card);display:flex;flex-direction:column}
    .portfolio-item img{width:100%;height:160px;object-fit:cover}
    .portfolio-item .p-body{padding:12px}
    footer{margin:40px 0 80px;text-align:center;color:var(--muted)}
    .cta{display:inline-block;margin-top:12px;background:var(--accent);color:white;padding:10px 14px;border-radius:8px;text-decoration:none}
    @media (max-width:880px){.hero{grid-template-columns:1fr}.hero-img{height:220px}}
    /* small utility */
    .muted{color:var(--muted)}
    .tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .tag{font-size:12px;background:#f1f5f9;padding:6px 8px;border-radius:8px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">YM</div>
        <div>
          <div style="font-weight:700">Your Name / Brand</div>
          <div class="muted" style="font-size:13px">Short tagline or role</div>
        </div>
      </div>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <div>
        <div class="card">
          <h1 id="site-title">Hello We are back!</h1>
         
          </div>
          <a class="cta" href="#contact">Get in touch</a>
        </div>


    <section id="contact" style="margin-top:28px">
      <div class="card">
        <h3>Contact</h3>
        <p class="muted">Email: <span id="contact-email">contact@tauqeermustafa.tech</span> — Phone: <span id="contact-phone">+92 340 4941658</span></p>
        <p class="muted">Or drop a message below (this form is just a front-end example).</p>
        <form onsubmit="alert('This form is demo-only. Replace with real backend or use mailto.');return false;">
          <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:12px">
            <input placeholder="Your name" required style="flex:1;padding:10px;border-radius:8px;border:1px solid #e6eef8">
            <input placeholder="Email" required style="flex:1;padding:10px;border-radius:8px;border:1px solid #e6eef8">
          </div>
          <textarea placeholder="Message" required style="width:100%;margin-top:8px;padding:10px;border-radius:8px;border:1px solid #e6eef8;min-height:120px"></textarea>
          <button type="submit" class="cta" style="border:none;margin-top:8px">Send message</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="muted">© <span id="footer-year">2025</span> Tauqeer Mustafa ❤️</div>
    </footer>
  </div>

  <script>
    // Quick script: will replace placeholders if you provide a JSON object named `siteData`.
    // To customize quickly, paste this into the console or include a small script before the closing </body>:
    // window.siteData = {title:'Name', subtitle:'Short intro', about:'Long about text', hero:'assets/myphoto.jpg', projects:[{img:'assets/p1.jpg',title:'P1',desc:'...'}],email:'a@b.com',phone:'...'}

    (function(){
      try{
        if(!window.siteData) return;
        const d=window.siteData;
        if(d.title) document.getElementById('site-title').textContent=d.title;
        if(d.subtitle) document.getElementById('site-sub').textContent=d.subtitle;
        if(d.about) document.getElementById('about-text').textContent=d.about;
        if(d.hero) document.getElementById('hero-image').src=d.hero;
        if(d.email) document.getElementById('contact-email').textContent=d.email;
        if(d.phone) document.getElementById('contact-phone').textContent=d.phone;
        if(Array.isArray(d.projects)){
          const grid=document.getElementById('portfolio-grid');grid.innerHTML='';
          d.projects.forEach(p=>{
            const div=document.createElement('div');div.className='portfolio-item card';
            div.innerHTML=`<img src="${p.img||'assets/project-placeholder.jpg'}" alt="${p.title||'Project'}"><div class="p-body"><strong>${p.title||''}</strong><div class="muted" style="font-size:13px">${p.desc||''}</div></div>`;
            grid.appendChild(div);
          });
        }
      }catch(e){console.warn(e)}
    })();
  </script>
</body>
</html>
